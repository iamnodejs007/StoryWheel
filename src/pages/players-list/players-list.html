<ion-header>

    <ion-navbar>
        <ion-title>Define players</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card>

        <ion-card-header>
            <b>Players</b>
            <!--<button right ion-button color="light" (click)="removePlayer(player)">-->
            <!--</button>-->
        </ion-card-header>

        <ion-card-content>
            <div class="player" *ngFor="let player of playerList; let i=index">
                <span>{{ i+1 }}.</span>
                <ion-input type="text" placeholder="Name" [(ngModel)]="player.name"></ion-input>
                <ion-icon name="remove" style="float:right;" (tap)="removePlayer(player)"></ion-icon>
            </div>
            <button ion-button full (click)="addPlayer()" class="roundBtn">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-card-content>

    </ion-card>

    <!--<ion-card>
        <ion-card-content>
           
        </ion-card-content>
    </ion-card>-->
</ion-content>


<ion-footer>
    <button ion-button full (click)="start()" class="roundBtn">Start game</button>
</ion-footer>
