<ion-header>

    <ion-navbar>
        <ion-title>free-play</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <icon-engine #iconEngine [configuration]="iconConfiguration"></icon-engine>

    <div (click)="previous()">Previous</div>
</ion-content>

<ion-grid style="position: absolute; bottom: 0;z-index:100">
    <ion-row>
        <ion-col col-6><button (click)="iconEngine.previousSymbol()" ion-button full large><ion-icon name="arrow-back"></ion-icon></button></ion-col>
        <ion-col col-6><button (click)="iconEngine.nextSymbol()" ion-button full large><ion-icon name="arrow-forward"></ion-icon></button></ion-col>
    </ion-row>
</ion-grid>
