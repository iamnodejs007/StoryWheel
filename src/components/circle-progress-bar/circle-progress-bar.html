<!-- Generated template for the CircleProgressBar component -->
<div>
    <div id="cont" [attr.data-pct]="percentValue">
        <svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
      <circle id="bar" [attr.r]="barR" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0" [style.strokeDashoffset]="barStrokeDashoffset"></circle>
    </svg>
    </div>
    <label for="percent">Type a percent!</label>
    <input id="percent" name="percent" [(ngModel)]="percent" (input)="percentChanged()"> {{percentValue}}
</div>
