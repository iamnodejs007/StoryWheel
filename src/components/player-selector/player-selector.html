<!-- Generated template for the PlayerSelector component -->
<div (click)="log()">
    <svg viewBox="-1 -1 2 2" style="transform: rotate(-90deg)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <path *ngFor="let player of playersData" [attr.d]="player.pathInner" [attr.fill]="player.color" [id]="player.name + 'Inner'"></path>
                <path *ngFor="let player of playersData" [attr.d]="player.pathOuter" [attr.fill]="shadeBlend(0.5,player.color)" [id]="player.name + 'Outer'"></path>
            </defs>
            <use *ngFor="let player of playersData" [attr.xlink:href]="'#'+player.name + 'Outer'"
            (click)="playerSelect(player)"/>
            <use *ngFor="let player of playersData" [attr.xlink:href]="'#'+player.name + 'Inner'"/>
            <text *ngFor="let player of playersData" 
            (click)="playerSelect(player)"
            font-family="Verdana" font-size="0.1">
              <textPath [attr.xlink:href]="'#'+player.name + 'Inner'" startOffset="25%" style="text-anchor: middle;">
                {{player.name}}
              </textPath>
          </text>
        </svg>
</div>
